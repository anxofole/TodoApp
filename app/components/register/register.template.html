<div class="container">
    <form name="registerForm" ng-submit="$ctrl.submit()" novalidate>
        <div class="form-group">
            <input type="text"
                   class="register-input"
                   id="name"
                   name="name"
                   placeholder="nombre">
        </div>
        <div class="form-group">
            <select class="register-select"
                    id="country"
                    name="country">
                <option value="" disabled selected>país</option>
                <option ng-repeat="country in $ctrl.countries" value="{{country.code}}">{{country.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text"
                   class="register-input"
                   id="userName"
                   name="userName"
                   placeholder="nombre de usuario">
        </div>
        <div class="form-group">
            <input type="email"
                   class="register-input"
                   id="email"
                   name="email"
                   placeholder="email">
        </div>
        <div class="form-group">
            <input type="password"
                   class="register-input"
                   id="password"
                   name="password"
                   placeholder="contraseña">
        </div>
        <button type="submit">REGISTER</button>
    </form>
</div>
